<!DOCTYPE html>
<html lang="zh_CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<!--<head th:replace="common::header('代码生成-指定数据库')">-->
<!--</head>-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>代码生成</title>
    <!-- Bootstrap -->
    <link href="../static/three_party/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom -->
    <link href="../static/css/application.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是pagehtml 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 左侧主页面 -->
        <div class="col-lg-10 col-md-10 col-sm-10 main">
            <div class="row">
                <div class="col-lg-11 col-md-11 col-sm-11">
                    <form class="form-horizontal">
                        <!-- 数据库类型 -->
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">数据库类型</label>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" checked name="type"> MYSQL
                                </label>
                                <label>
                                    <input type="radio" name="type"> ORACLE
                                </label>
                            </div>
                        </div>
                        <!-- 数据库位置 -->
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">数据库位置</label>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" checked name="seat"> 远程
                                </label>
                                <label>
                                    <input type="radio" name="seat"> 本地
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ip" class="col-lg-2 col-md-2 col-sm-2 control-label">数据库服务器ip</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ip" name="ip" placeholder="数据库服务器ip">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="port" class="col-sm-2 control-label">数据库服务端口</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="port" placeholder="数据库服务端口">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">数据库登录用户名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" name="username" placeholder="数据库登录用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">数据库登录密码</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password" placeholder="数据库登录密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 右侧超链接 -->
        <!--<nav th:incloud="common:menu"></nav>-->
    </div>
</div>
<!-- 公共的js -->
<!--<nav th:incloud="common::application_js"></nav>-->
</body>
</html>
